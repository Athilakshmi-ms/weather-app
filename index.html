<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2 class="appTitle">Weather Check</h2>
    </header>
    <div class="main">
        <div class="card">
            <div class="search">
                <input type="text" id="city-enter" placeholder="Enter a city name" spellcheck="false" />
                <button><img src="images/search.png"></button>
            </div>
            <div class="error">
                <P>City Name</p>
            </div>
            <div class="weather">
                <div class="weekDay"></div>
                <img src="" class="weather-icon">
                <h1 class="temperature"></h1>
                <h2 class="location"></h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity"></p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col" id="windImg">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind"></p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="nextDays" id="nextDays">
        </div>
    </div>
    <footer>
        <p>Developed for <a href="https://www.becode.org">BECODE.ORG</a> - POWERED BY <a
                href="https://openweathermap.org">OPEN WEATHER API</a></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
